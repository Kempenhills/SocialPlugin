<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        
        <script type="text/javascript" src="js/cordova.ios.js"></script>
        <script type="text/javascript" src="js/khsocialplugin.js"></script>
        
        <title>KHSocialPlugin</title>
        <script type="text/javascript">
            function FBGetLoginStatus() {
                function success(message) {
                        alert(message);
                }
                
                function fail(message) {
                        alert(message);
                }
            
                window.plugins.KHSocialPlugin.FBGetLoginStatus(success, fail);
            }
            
            function FBPostDemoWallpost() {
                window.plugins.KHSocialPlugin.FBPostToUserTimeline('Check out the brand new Kempenhills Social Plugin!', 'https://a248.e.akamai.net/assets.github.com/images/modules/about_page/octocat.png?1338956357','https://github.com/Kempenhills/SocialPlugin');
            }
            
            
            function FBPostDemoWallpostTextOnly() {
                window.plugins.KHSocialPlugin.FBPostToUserTimeline('Check out the brand new Kempenhills Social Plugin!');
            }
            
            function FBPostDemoWallpostLocalImage() {
                navigator.camera.getPicture(function(imgURI){
                    window.plugins.KHSocialPlugin.FBPostToUserTimeline('Check out the brand new Kempenhills Social Plugin! Using local images!', imgURI,'https://github.com/Kempenhills/SocialPlugin');
                }, function(e){}, {
                    quality:            40,
                    destinationType:    Camera.DestinationType.FILE_URI,
                    sourceType :        Camera.PictureSourceType.PHOTOLIBRARY,
                    correctOrientation: true
                });
            }
            
            function TWGetLoginStatus() {
                window.plugins.KHSocialPlugin.TWGetLoginStatus(function(message) { alert(message)},
                    function(message){alert(message)});
            }
            
            function TWTweetToUserTimeline() {
                window.plugins.KHSocialPlugin.TWTweetToUserTimeline('Check out the brand new Kempenhills Social Plugin!', 'https://a248.e.akamai.net/assets.github.com/images/modules/about_page/octocat.png?1338956357','www.google.nl');
            }
            
            function TWTweetToUserTimelineLocalImage() {
                navigator.camera.getPicture(function(imgURI){
                     window.plugins.KHSocialPlugin.TWTweetToUserTimeline('Check out the brand new Kempenhills Social Plugin!', imgURI,'https://github.com/Kempenhills/SocialPlugin');
                }, function(e){}, {
                    quality:            40,
                    destinationType:    Camera.DestinationType.FILE_URI,
                    sourceType :        Camera.PictureSourceType.PHOTOLIBRARY,
                    correctOrientation: true
                });
            
               
            }
            
            function TWTweetToUserTimelineTextOnly() {
                window.plugins.KHSocialPlugin.TWGetLoginStatus(function(success) {
                    if(success)window.plugins.KHSocialPlugin.TWTweetToUserTimeline('Check out the brand new Kempenhills Social Plugin!');
                }, function(success) {
                    if(!success) {
                        alert('Can\'t post to Twitter');
                    }
                });
            }
        </script>
    </head>
    <body>
            <input type="button" value="Login to Facebook" onclick="javascript:window.plugins.KHSocialPlugin.FBAuthorize()"/><br />
            <input type="button" value="Facebook status" onclick="javascript:FBGetLoginStatus()"/><br />
            <input type="button" value="Facebook wall post text only" onclick="javascript:FBPostDemoWallpostTextOnly()"/><br />
            <input type="button" value="Facebook wall post http:// image" onclick="javascript:FBPostDemoWallpost()"/><br />
            <input type="button" value="Facebook wall post file:// local image" onclick="javascript:FBPostDemoWallpostLocalImage()"/><br />
            <input type="button" value="Facebook AppRequest" onclick="javascript:window.plugins.KHSocialPlugin.FBSendAppRequestWithMessage('Check out the brand new Kempenhills Social Plugin!')"/><br />
        
            <br />
        
            <input type="button" value="Twitter status" onclick="javascript:TWGetLoginStatus()"/><br />
            <input type="button" value="Twitter tweet text only" onclick="javascript:TWTweetToUserTimelineTextOnly()"/><br />
            <input type="button" value="Twitter tweet" onclick="javascript:TWTweetToUserTimeline()"/><br />
            <input type="button" value="Twitter tweet" onclick="javascript:TWTweetToUserTimelineLocalImage()"/><br />
    </body>
</html>
